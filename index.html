<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минималистичный HTML редактор</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #e0e0e0;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        textarea {
            width: 90%;
            height: 200px;
            margin: 20px auto;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #e0e0e0;
            font-family: monospace;
            resize: none;
            box-sizing: border-box;
        }

        iframe {
            width: 430px; /* Ширина как у iPhone 15 */
            height: 844px; /* Высота как у iPhone 15 */
            border: 1px solid #444;
            border-radius: 8px;
            margin: 20px auto;
            background-color: #2d2d2d;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            textarea {
                width: 95%;
            }

            iframe {
                width: 95%;
                
            }
        }

    </style>
</head>
<body>

    <h1>HTML Редактор</h1>

    <textarea id="html-code" placeholder="Введите ваш HTML код здесь..." oninput="updatePreview()"></textarea>

    <iframe id="preview"></iframe>

    <script>
        function updatePreview() {
            var htmlCode = document.getElementById("html-code").value;
            var preview = document.getElementById("preview");

            // Вставляем HTML-код в iframe
            preview.srcdoc = htmlCode;
        }
    </script>

</body>
</html>
